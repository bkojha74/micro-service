version: '3.8'

services:
  auth-handler:
    build: ./auth-handler
    container_name: auth-handler
    ports:
      - "8081:8081"
    depends_on:
      - db-handler
    networks:
      - my-network

  file-handler:
    build: ./file-handler
    container_name: file-handler
    ports:
      - "8083:8083"
    networks:
      - my-network

  db-handler:
    build: ./db-handler
    container_name: db-handler
    environment:
      - MONGO_URI=mongodb://mongodb:mongodb@mongodb:27017
    ports:
      - "8082:8082"
      - "8084:8084"
    depends_on:
      - mongodb
    networks:
      - my-network

  mongodb:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    networks:
      - my-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - db-handler

  grafana:
    image: grafana/grafana
    container_name: grafana
    networks:
      - my-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

networks:
  my-network:
    driver: bridge

volumes:
  mongo-data:
